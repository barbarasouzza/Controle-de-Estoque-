<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

     <div class="container">    

        <div class="row">
            <div class="col sm-12">
                <h2>Controle de produtos</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <input id="btn-adicionar" type="button" class="btn btn-primary" value="Adicionar">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-rover table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>2</td>
                        <td>Camisa</td>
                        <td>50</td>
                        <td>R$ 200,00</td>
                        <td>
                            
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Modal -->
    <div class="row">
        <div id="modal-produtos" class="modal fade" role="dialog">
            <div class="modal-dialog">
              
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Adicionar produtos</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="row">

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="usr">Código</label>
                    <input id="id" type="text" class="form-control" disabled>
                </div>
            </div>

                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="usr">Nome</label>
                        <input id="nome" type="text" class="form-control">
                    </div>
                </div>

            
                <div class="col-sm-3">
                <div class="form-group">
                    <label for="usr">Quantidade</label>
                    <input id="quantidade" type="text" class="form-control">
            </div>
        </div>

            <div class="col-sm-3">
            <div class="form-group">
                    <label for="usr">Valor</label>
                    <input id="valor" type="text" class="form-control">
            </div>   
        </div>                            

    </div>

        <div class="modal-footer">
                <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                <button id="btn-cancelar" type="button" class="btn btn-secundary" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
              
        </div>
    </div>

    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./js/utils/mascara-dinheiro.js"></script>
    <script src="./js/models/Produto.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
